apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway-depl
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: ecommerce/api-gateway
          env:
            - name: NODE_ENV
              value: production
            - name: PORT
              value: "3000"
            - name: SERVICE_NAME
              value: api-gateway
            - name: AUTH_SERVICE_URL
              value: http://auth-srv:4001
            - name: PRODUCT_SERVICE_URL
              value: http://product-srv:4002
            - name: ORDER_SERVICE_URL
              value: http://order-srv:4003
            - name: PAYMENT_SERVICE_URL
              value: http://payment-srv:4004
            - name: REDIS_HOST
              value: redis-srv
            - name: REDIS_PORT
              value: "6379"
            - name: ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: encryption-key
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: jwt-secret
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway-srv
spec:
  selector:
    app: api-gateway
  ports:
    - name: api-gateway
      protocol: TCP
      port: 3000
      targetPort: 3000
