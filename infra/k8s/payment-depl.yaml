apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-depl
spec:
  replicas: 2
  selector:
    matchLabels:
      app: payment
  template:
    metadata:
      labels:
        app: payment
    spec:
      containers:
        - name: payment
          image: ecommerce/payment-service
          env:
            - name: NODE_ENV
              value: production
            - name: PORT
              value: "4004"
            - name: SERVICE_NAME
              value: payment-service
            - name: MONGODB_URI
              value: mongodb://admin:password123@mongodb-srv:27017/ecommerce_payments?authSource=admin
            - name: EVENT_BUS_URL
              value: http://event-bus-srv:4005
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: jwt-secret
            - name: ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: encryption-key
---
apiVersion: v1
kind: Service
metadata:
  name: payment-srv
spec:
  selector:
    app: payment
  ports:
    - name: payment
      protocol: TCP
      port: 4004
      targetPort: 4004
